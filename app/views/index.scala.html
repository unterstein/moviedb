@(actors: java.util.Iterator[neo4j.models.Actor])

@import scala.collection.JavaConversions._

@main("Welcome to our movie db") {

  @actors.map { actor =>
    <ul>
      <li>
        <h2>@actor.name</h2>
        <ul>
          @actor.movies.map { movie =>
            <li>@movie.name</li>
          }
        </ul>
      </li>
    </ul>
  }
}
