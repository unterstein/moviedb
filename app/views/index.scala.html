@(actors: java.util.List[neo4j.repositories.ActorRepository.LightActor])

@main("Welcome to the movie db") {

  @actors.map { actor =>
    <ul>
      <li>
        <h2>@actor.getName</h2>
        <ul>
          @for(movieName: String <- actor.getMovies.iterator) {
            <li>@movieName</li>
          }
        </ul>
      </li>
    </ul>
  }
}
